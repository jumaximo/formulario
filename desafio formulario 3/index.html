<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <title>Formulario mentoria</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="page">
        <header>
            <h1>mentoria</h1>
            <P>Preencha o formulário abaixo para <br/>
                agendar a sua mentoria</P>
        </header>

        <form id="my-form">
            
            <fieldset>
                <legend>Informações pessoais</legend>
                 
                
                <div class="col-2">
                     <div class="input-wrapper">
                       <label for="name">Nome</label>
                      <input type="text" id="name" required/>
                     </div>
     
                     <div class="input-wrapper">
                         <label for="lastname">Sobrenome </label>
                         <input type="text" id="lastname" required />
                     </div>

                 </div>
                
                    <div class="input-wrapper">
                        <label for="mail">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="mail" />
                    </div>
        
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" required minlength="6"/>
            </fieldset>


            <fieldset>
                <legend>Informações do mentor</legend>
                 
                
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" />
                    </div>
     
                     
            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>
                 
                <h6>Primeira mentoria</h6>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date" required/>
                        </div>

                        <div class="input-wrapper">
                            <label for="begin">Das </label>
                            <input type="time" id="begin" required/>
                        </div>

                        <div class="input-wrapper">
                            <label for="end">Até </label>
                            <input type="time" id="end" required/>
                        </div>
                    </div>
        
                    <h6>segunda mentoria</h6>
                    <div class="col-4">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date" />
                        </div>

                        <div class="input-wrapper">
                            <label for="begin">Das </label>
                            <input type="time" id="begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="end">Até </label>
                            <input type="time" id="end" />
                        </div>
                    </div>
                     
            </fieldset>
            
        </form>
        
        <footer>
            <input 
            class="button" 
            type="submit"
            form="my-form" 
            value="Salvar">
        </footer>
    </div>
    
</body>
</html>
